<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆成功</title>
</head>
<body style="text-align: center">
<fieldset>
    <legend><h1>登陆成功</h1></legend>
    <h1 th:text="'用户名: ' + ${userInfo.username}"></h1>
    <h1 th:text="'token: '+${userInfo.token}"></h1>
    <button><a th:href="@{/logout}" href="#">退出登陆</a></button>
</fieldset>
</body>
</html>
