# 服务配置
server:
  servlet:
    context-path: /
  port: 8501

# spring 配置
spring:
  # thymeleaf
  thymeleaf:
    prefix: classpath:/templates/

    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    cache: false
    servlet:
      content-type: text/html

# 单点配置
sso:
  url: http://server.sso.com:8500/
  origin-url: http://app1.sso.com:8501
